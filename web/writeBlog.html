        function validateLogin() {

            var username = getCookie("username");
            var password = getCookie("password");
            console.log("cookie: username:" + username);
            console.log("cookie:password:" + password);

            if (username == null || username == undefined || username == "") {
                username = getUrlParam("username");
                if (username == null || username == undefined || username == "") {
                } else {
                    document.getElementById("registGo").style.display = "none";
                    document.getElementById("loginGo").style.display = "none";
                    $("#welcome").text(" ：" + username);
                    document.getElementById("welcome").style.display = "inline-block";
                }
            } else {
                console.log("进入请求");
                var xmlHttpIsLogin = new XMLHttpRequest();
                xmlHttpIsLogin.open("GET", "http://localhost:8080/userlogin?username=" + username + "&" + "password=" + password, false);
                xmlHttpIsLogin.send();
                if (xmlHttpIsLogin.readyState == 4 && xmlHttpIsLogin.status == 200) {
                    if (xmlHttpIsLogin.responseText == "1") {
                        document.getElementById("registGo").style.display = "none";
                        document.getElementById("loginGo").style.display = "none";
                        $("#welcome").text(" ：" + username);
                        document.getElementById("welcome").style.display = "inline-block";
                    }
                }
            }
        }

        //设置cookie
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        //获取cookie
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1);
                if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
            }
            return "";
        }
        //清除cookie
        function clearCookie(name) {
            setCookie(name, "", -1);
        }

        function getUrlParam(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }


        function submitData() {

            console.log("submitData: "+document.getElementById("add").files.length);

            jQuery.ajax({

                url:"/contentPost",
                data:{
                    "title":document.getElementById("inputTitle").value,
                    "author":document.getElementById("inputAuthor").value,
                    "content":document.getElementById("editor").innerHTML
                }
            });


            var formData=new FormData();
            for (var i = 0; i < document.getElementById("add").files.length; i++){
                var file=document.getElementById("add").files.item(i);
                formData.append("index_"+i,i);
                formData.append("myImage_"+i,file);
                console.log("index: "+i+","+file);
            }


            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState==4&&xhr.status==200){
                    console.log(xhr.responseText);
                    alert("成功");
                }
            }
            xhr.open("POST", "/imageUpload", true);
            xhr.send(formData);

        }

            for (var i = 0; i < this.files.length; i++) {
                if (!input['value'].match(/.jpg|.gif|.png|.bmp/i)) {　　//判断上传文件格式
                    return alert("上传的图片格式不正确，请重新选择");
                }

                var reader = new FileReader();
                reader.readAsDataURL(this.files[i]);
                reader.onload = function (e) {
                    console.log("onload");
                    document.execCommand('insertImage', false, reader.result);
                }
            }
        }
